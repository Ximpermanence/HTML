<!-- DOCTYPE: 告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head标签代表网页头部-->
<head>
    <!-- meta描述性标签，用来描述网站的一些信息-->
    <!-- meta一般用来做SEO（Search Engine Optimization）：汉译为搜索引擎优化-->
    <meta charset="UTF-8">
    <meta name="keywords" content="狂神说java,西部开源">
    <meta name="description" content="来这个地方可以学习java">
    <!-- title网站标题 -->
    <title>Title</title>
</head>
<!-- body标签代表网页主题-->
<body>
hello world
</body>
</html>
