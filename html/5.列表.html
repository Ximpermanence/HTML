<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表
orderlist 和list简写
应用范围：试卷，问答。。。
-->
<ol>
    <li>java</li>
    <li>前端</li>
    <li>运维</li>
    <li>测试</li>
</ol>

<hr/>

<!--无序列表
应用范围：导航，侧边栏...
-->
<ul>
    <li>java</li>
    <li>前端</li>
    <li>运维</li>
    <li>测试</li>
</ul>

<!--自定义标签
dl: 标签
dd: 列表名称
dd: 列表内容
-->
<dl>
    <dt>学科号</dt>
    <dd>java</dd>
    <dd>前端</dd>
    <dd>运维</dd>
    <dd>测试</dd>

    <dt>位置</dt>
    <dd>北京</dd>
    <dd>西安</dd>
    <dd>天津</dd>
    <dd>杭州</dd>
</dl>
</body>
</html>
