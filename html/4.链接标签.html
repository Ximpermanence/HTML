<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>

<!--使用name作为标记-->
<a name="top">顶部</a>

<!--    a标签
href : 必填，表示要跳转到哪个页面
target : 表示窗口在哪里打开
    _blank:在新标签页面打开
    _self :在自己的网页种打开（默认）
-->
<a href="1.我的第一个网页.html" target="_blank"> 点我跳转到页面一</a>
<a href="https://www.baidu.com" target="_self"> 点我跳转到百度</a>
<br>
<a href="1.我的第一个网页.html">
    <img src="../resourse/image/1.gif" alt="头像">
</a>

<p>
    <a href="1.我的第一个网页.html">
        <img src="../resourse/image/1.gif" alt="头像">
    </a>
</p>

<!--锚链接
1.需要一个锚标记
2.跳转到标记
#
-->
<a href="#top">回到顶部</a>
<a name="down">down</a>

<!--功能性链接

    邮件链接 ： mailto :
    qq的

-->
<a href="mailto:ximpermanence@qq.com">点击联系我</a>

</html>
